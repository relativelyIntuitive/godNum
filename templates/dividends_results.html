<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/relativelyIntuitive">
    <meta name="description"
    content="ZeeboVO is a proffessional provider of rich and charismatic vocal recordings for ANY voiceover! Narrations, character voices, explainer videos, audiobooks, corporate / industrial films, phone systems and more! Book today!">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/styles/style.css') }}">
    <meta property=”og:image” content="{{ url_for('static', filename='/images/favicon.ico') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/images/favicon.ico') }}">

    <!-- script to get results from algo -->
    <script type="text/javascript" src="{{ url_for('static', filename='/js/godNumDividends.js') }}"></script>
    <script type="text/javascript">
        let results = godNumDividends({{dividendLimit|safe}}, {{divisorLimit}});
    </script>

    <title>godNum</title>
</head>
<body>
    <div id="wrapper" class="container">
        <nav id="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span></button>

                <a id="logo" class="navbar-brand" href="/">
                    <span class="logo_god">god</span><span class="logo_num">Num</span>
                </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dividends"> Dividends </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/factors"> Factors </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/relativelyintuitive/" target="_blank">
                            <img id="li_icon" src="{{ url_for('static', filename='/images/linkedin_icon_square.png') }}" alt="missing icon!">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/relativelyintuitive/" target="_blank">
                            <img id="gh_icon" src="{{ url_for('static', filename='/images/github_icon_square.png') }}" alt="missing icon!">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>

        <div class="content container">
            <div class="row">
                <div class="col">
                    <div class="container">
                        <h1>Dividends Tester</h1>
                        <a href="/dividends">Back to input</a>
                        <br/>
                        <br/>
                        <h2>Limit Parameters Input:</h2>
                        <br/>
                        <h4>Dividend Limit: {{dividendLimit}}</h4>
                        <br/>
                        <h4>Divisor Limit: {{divisorLimit}}</h4>
                        <br/>
                        <h1>Results:</h1>
                        <br/>
                        <br/>
                        <p id="results">
                            <script type="text/javascript">
                                    document.write(results);
                            </script>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <p><strong> Copyright ©2020 Zachery A. Bielicki, all rights reserved </strong></p>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
